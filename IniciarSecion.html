    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="App-container-login">
    <div>
        <br />
        <img class="wsl-logo" src="./assets/images/wsl-sin-fondo.png" alt="">
    </div>
    <main class="Login">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col Login-from">
                        <div class="mb-3">
                            <p class="Login-titlo">Inicia sesión para continuar</p>
                            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de usuario">
                        </div>
                        <div class="mb-3 pt-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- <div class="form-check Remember">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Recuérdame
                            </label>
                        </div> -->
                        <div class="Remember">
                            <a href="">¿Has olvidado tu contraseña?</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn-wsl sevaed mt-5" href="Index.html">Iniciar Sesión</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn-registrar mt-5" href="Registrar.html">¿No tienes una cuenta? REGÍSTRATE.</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
