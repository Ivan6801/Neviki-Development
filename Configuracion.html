<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraicón</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="App-container">
    <!-- Menú -->
    <header class="Header-container">
        <div class="Header--menu">
            <figure class="Setting-atras">
                <a href="Perfil.html"><i class="Atras"></i></a>
                <a href="Perfil.html">Atrás</a>
            </figure>
        </div>
        <div class="Header--perfil">
            <i><img class="perfil-img" onclick="hideShowPerfil()" src="./assets/images/CARLOS-WARD-PERFIL.png" alt="Perfil de imagen"></i>
        </div>
    </header>
    <!-- MenúFin -->
        <!-- perfil menu -->
        <div class="perfil-menu">
            <ol>
                <li class="list-perfil">
                    <div class="perfil-flex">
                        <div>
                            <img src="./assets/icons/perfil-menu.svg" alt="Perfil">
                        </div>
                        <div>
                            <a href="Perfil.html">Perfil</a>
                        </div>
                    </div>
                </li>
                <li class="list-perfil">
                    <div class="perfil-flex">
                        <div>
                            <img src="./assets/icons/historia.svg" alt="Historia">
                        </div>
                        <div>
                            <a href="#">Historia</a>
                        </div>
                    </div>
                </li>
                <li class="list-perfil">
                    <div class="perfil-flex">
                        <div>
                            <img src="./assets//icons/ayudar.svg" alt="Ayudar">
                        </div>
                        <div>
                            <a href="#">Ayuda</a>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
        <!-- perfil menu fin -->
        <!-- Hide container -->
        <section class="hide-container"></section>
        <!-- Hide container Fin -->
        <!-- Configuracion -->
        <!-- Configuracion Fin -->
        <section class="Setting-info">
                <h3>Configuración</h3>
                <a class="btn-wsl" href="Informacion-personal.html">Información personal</a>
        </section>
        <br />
        <hr class="linea">
        <section class="Setting-about">
            <h3>Acerca de wsl</h3>
            <div class="Setting-link">
                <div>
                    <a class="btn-wsl" href="#">Términos de servicio</a>
                </div>
                <div>
                    <a class="btn-wsl" href="#">Políticas de privacidad</a>
                </div>
                <div>
                    <a class="btn-wsl" href="#">Política de datos</a>
                </div>
            </div>
        </section>
        <hr class="linea">
        <section class="Setting-version">
            <small>Versión 0.1</small>
        </section>
        <hr class="linea">
    </div>

    <!-- Script - Bootstrap 5 -->
    <script src="./javascript/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!-- Script - Bootstrap 5 -->
</body>
</html>
