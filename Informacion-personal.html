<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información personal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <div class="App-container">
            <!-- Menú -->
    <header class="Header-container">
        <div class="Header--menu">
            <figure class="Setting-atras">
                <a href="Configuracion.html"><i class="Atras"></i></a>
                <a href="Configuracion.html">Atrás</a>
            </figure>
        </div>
    </header>
    <!-- MenúFin -->
    <!-- Información personal -->
    <section class="Setting-info">
        <h3>Información personal</h3>
        <hr class="linea">
    </section>
    <!-- Info -->
<form action="">
    <main class="Search--container">
        <div class="Info-nombre"></div>
        <input class="Search--input" type="text" placeholder="Nombre completa">
    </main>
    <main class="Search--container">
        <div class="Info-apellido"></div>
        <input class="Search--input" type="text" placeholder="Apellido">
    </main>
    <main class="Search--container">
        <div class="Info-correo"></div>
        <input class="Search--input" type="email" placeholder="Correo electronico">
    </main>
    <main class="Search--container">
        <div class="Info-telefono"></div>
        <input class="Search--input" type="tel" placeholder="Telefono">
    </main>
    
    <main class="Search--container">
        <div class="Info-genero"></div>
        <select class="Genero--container">
            <option value="genero" selected>Genero</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
    </select>
    </main>

    <main class="Search--container">
        <div class="Info-naci"></div>
        <input class="Search--input" type="date" placeholder="Fecha de nacimiento">
    </main>
</form>
    <!-- InfoFin -->


    </div>
    

    <!-- Script - Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!-- Script - Bootstrap 5 -->
</body>
</html>
