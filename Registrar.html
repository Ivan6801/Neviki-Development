<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script - Bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Script - Bootstrap 5 -->
</head>
<body>
    <div class="App-container">
        <main class="Registrar">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <p class="Registrar-titlo text-center">REGÍSTRATE</p>
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo electronico">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">País</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>País</option>
                                    <option value="1">Mexico</option>
                                    <option value="2">USA</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a class="btn-wsl sevaed mt-5" href="#">Aceptado</a>
                        </div>
                    </div>
                </form>
                <hr class="linea mt-5">
                <div class="row">
                    <div class="col">
                        <a class="btn-aceptado mt-5" href="#">¿No tienes una cuenta? REGÍSTRATE.</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script - Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!-- Script - Bootstrap 5 -->
</body>
</html>
